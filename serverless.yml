service: serverless-nodejs-sample

custom:
  secrets: ${file(secrets.json)}

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.secrets.NODE_ENV}
  region: eu-west-1
  environment:
    NODE_ENV: ${self:custom.secrets.NODE_ENV}
    EMAIL: ${self:custom.secrets.EMAIL}
    DOMAIN: ${self:custom.secrets.DOMAIN}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'ses:SendEmail'
      Resource: '*'

functions:
  send:
    handler: email.send
    events:
      - http:
          path: email/send
          method: get
          cors: true
  weather:
    handler: weather.getWeather
    events:
      - http:
          path: weather
          method: get
          cors: true
  catfact:
    handler: catfact.getCatFact
    events:
      - http:
          path: catfact
          method: get
          cors: true
